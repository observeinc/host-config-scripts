receivers:
  filestats:
    include: /var/log/dpkg.log
    collection_interval: 5m
    initial_delay: 1s
  filelog/base:
    include: [/var/log/*.log, /root/*.log, /root/logs/*.log]
    include_file_path: true
    #start_at: beginning
    operators:
            #- type: regex_parser
        #regex: (?P<timestamp_field>\w+ \d+ \d+:\d+:\d+)
      - type: filter
        expr: 'body matches "otel-contrib"'